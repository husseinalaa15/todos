<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo </title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>todos</h1> 
   
    <form  id="form">
        
        <input autocomplete="off" placeholder="Enter Your todo" type="text" id="input" class="input" />
        <ul class="todos" id="todos">
        </ul>
        

    </form>
    <div class="info">
        <span>Right Click to delete the todo.</span><br>
        <span>left Click to mark as complete.</span>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.0.0/marked.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
